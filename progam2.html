<!DOCTYPE html>
<html>
<style>
td{
   border: 1px solid red;
   color:black;
  
   margin:0;
   }
   thead{
   background-color:orange;
   }
</style>
<body>
<center>
<table>
<thead>
<tr>
<td>Numbers</td>
<td>Squares</td>
<td>Cubes</td>
</tr>
</thead>
<script>
var num;
for(num=0;num<=10;num++)
{
document.write("<tr><td>"+num+"</td><td>"+num*num+"</td><td>"+num*num*num+"</td></tr>")
}
</script>
</table>
</center>
</body>
</html>
